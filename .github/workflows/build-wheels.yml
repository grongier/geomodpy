name: Build wheels with Fortran binaries

on:
  push:
    tags:
      - "v*"
  workflow_dispatch:

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
            platform: linux
          - os: macos-13      # Intel
            platform: osx_intel
          - os: macos-14      # Apple Silicon
            platform: osx_silicon
          - os: windows-latest
            platform: windows

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      # Fortran compiler
      - name: Setup Fortran
        uses: fortran-lang/setup-fortran@v1
        with:
          compiler: gcc

      # Python
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install build tools
        run: |
          python -m pip install --upgrade pip
          pip install build wheel setuptools

      # Build binaries
      - name: Build Fortran binaries
        run: make

      - name: Verify binaries
        run: |
          echo "Contents of geomodpy/wrapper/bin:"
          ls -R geomodpy/wrapper/bin || true
        shell: bash

      # Build wheel
      - name: Build wheel
        run: python -m build --wheel

      # Upload to GitHub Release
      - name: Upload wheel to GitHub Release
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v2
        with:
          files: dist/*.whl
