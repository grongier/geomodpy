name: Build wheels with Fortran binaries

on:
  push:
    tags:
      - "v*"
  workflow_dispatch:

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
            platform: linux
          - os: macos-15-intel
            platform: osx_intel
          - os: macos-latest
            platform: osx_silicon
          - os: windows-latest
            platform: windows

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Confirm architecture
        if: runner.os != 'Windows'
        run: uname -m

      # Fortran compiler
      - name: Setup Fortran (Unix)
        if: runner.os != 'Windows'
        uses: fortran-lang/setup-fortran@v1
        with:
          compiler: gcc

      - name: Setup MSYS2 (Windows)
        if: runner.os == 'Windows'
        uses: msys2/setup-msys2@v2
        with:
          msystem: MINGW64
          update: true
          install: >
            mingw-w64-x86_64-gcc
            mingw-w64-x86_64-gcc-fortran
            mingw-w64-x86_64-make

      # Python
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install build tools
        run: |
          python -m pip install --upgrade pip
          pip install build wheel setuptools

      # Build binaries
      - name: Build Fortran binaries (Unix)
        if: runner.os != 'Windows'
        run: make

      - name: Build Fortran binaries (Windows)
        if: runner.os == 'Windows'
        shell: msys2 {0}
        run: mingw32-make

      - name: Verify binaries
        run: |
          echo "Contents of geomodpy/wrapper/bin:"
          ls -R geomodpy/wrapper/bin || true
        shell: bash

      # Build wheel
      - name: Build wheel
        run: python -m build --wheel

      # Upload to GitHub Release
      - name: Upload wheel to GitHub Release
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v2
        with:
          files: dist/*.whl
