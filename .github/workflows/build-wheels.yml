name: Build wheels with Fortran binaries

on:
  push:
    tags:
      - "v*"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
          - os: macos-15-intel
          - os: macos-15
          - os: windows-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      # Fortran compiler
      - name: Setup Fortran (Unix)
        if: runner.os != 'Windows'
        uses: fortran-lang/setup-fortran@v1
        with:
          compiler: gcc

      - name: Setup MSYS2 (Windows)
        if: runner.os == 'Windows'
        uses: msys2/setup-msys2@v2
        with:
          msystem: MINGW64
          install: mingw-w64-x86_64-gcc-fortran mingw-w64-x86_64-make

      # Python
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install build tools
        run: pip install cibuildwheel setuptools

      # Build wheel
      - name: Build wheels
        env:
          CIBW_ENVIRONMENT_MACOS: MACOSX_DEPLOYMENT_TARGET=15.0
          CIBW_BUILD: cp311-*
          CIBW_BEFORE_BUILD: >
            if [ "$RUNNER_OS" = "macOS" ]; then
              make &&
              find geomodpy/wrapper/bin -type f -perm +111 -exec codesign --force --sign - {} \;
            elif [ "$RUNNER_OS" = "Windows" ]; then
              mingw32-make
            else
              make
            fi
        run: python -m cibuildwheel

      # Upload to GitHub Release
      - name: Upload wheel to GitHub Release
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v2
        with:
          files: wheelhouse/*.whl
